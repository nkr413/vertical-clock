<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vertical Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="day-name"></div>
  <div id="clock-stage">
    <div>Hour</div>
    <div>Minute</div>
    <div>Second</div>
  </div>

  <div class="glavniy-block">
    <!-- HOURS -->
    <div id="row-1">
      <div>1</div>
      <div>2</div>
    </div>
    <div id="row-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <!-- MINUTES -->
    <div id="row-3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <div id="row-4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <!-- SECONDS -->
    <div id="row-5">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <div id="row-6">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </div>
  
  <div id="zero-block">
    <div id="one-zero">0</div>
    <div id="two-zero">0</div>
    <div id="the-zero">0</div>
    <div id="fou-zero">0</div>
    <div id="fiv-zero">0</div>
    <div id="six-zero">0</div>
  </div>

  <script src="main.js"></script>

</body>
</html>
